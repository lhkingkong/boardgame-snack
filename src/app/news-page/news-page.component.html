<div class="container-full">
    <app-main-nav></app-main-nav>

    <div class="container">
        <h1 class="section-title">News</h1>
        <div *ngFor="let item of latestNews" class="news-item">
            <div class="body"
            [ngClass]="{
                'no-thumbnail' : item.noThumbnail
            }">
                <h2>{{item.title}}</h2>
                <p>{{item.message}}</p>
            </div>
            <img [src]="item.thumbnail" 
                (error)="item.noThumbnail = true" [hidden]="item.noThumbnail">
        </div>
    </div>
</div>
